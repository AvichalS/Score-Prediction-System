<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        
        .login {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            background-color: #333333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 0;
            color: #ffffff;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .btn-primary,
        .btn-homepage {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .cta-button:hover {
            background-color: #45a049;
        }
        
        .homepage-button {
            text-align: center;
            margin-top: 20px;
        }
        
        .homepage-button .btn-homepage {
            padding: 8px 16px;
        }
        
        h2 {
            text-align: center;
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="login-header">
            <h1>Student Exam Performance Prediction</h1>
        </div>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Writing Score out of 100</label>
                <input type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" />
            </div>
            <div class="mb-3">
                <label>Reading Score out of 100</label>
                <input type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary cta-button" type="submit" value="Predict your Math Score" required />
            </div>
        </form>
        <h2>Prediction: {{results}}</h2>
    </div>
    <div class="homepage-button">
        <a href="/">
            <button class="btn-homepage cta-button">Go to Homepage</button>
        </a>
    </div>
</body>
</html>
